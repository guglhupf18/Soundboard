 <h1>Soundboard</h1>
 <body>
  <div id= "mainContainer" class ="mainContainer">
    <div class ="buttonMute" onclick ="PauseSound()"> STOP AUDIO </div>

    <div id ="loopContainer" class ="loopContainer">
    <p class ="banane"><input type="checkbox" checked id="loop0" value="Loop"> Loop </p>
    <p class ="banane"><input type="checkbox" checked id="loop1" value="Loop"> Loop </p>
    <p class ="banane"><input type="checkbox" checked id="loop2" value="Loop"> Loop </p>

    </div>
    </br>
  </div>
</body>

<script>
var container = document.getElementById("mainContainer");
var i;
var j;
// Soundboard "dynamisch" erstellen ; Linebreak & spacing funktioniert nicht
for (j =0; j < 5; j++){
  for (i = 0; i < 4; i++){
    var div = document.createElement("div");
    var br = document.createElement("br");
    div.setAttribute("id","button"+i+j);
    div.setAttribute("class","buttonInactive");
    div.setAttribute("onclick", "PlaySound("+ i+ "," + j+")");
    div.style.margin = "5px";
    switch (i){
      case 0:
      div.innerHTML=" Tom ";
      break;
      case 1:
      div.innerHTML="Hihat";
      break;
      case 2:
      div.innerHTML="Kick";
      break;
      case 3:
      div.innerHTML="Snare";
      break;
      default:

    }
    container.appendChild(div);
    }
    container.appendChild(br);
}
</script>
